    print_status "=== Build Complete ==="
    echo ""
    print_status "üì¶ AAR Location: mlc-llm/mlc-llm-aar/build/outputs/aar/mlc-llm-aar-release.aar"
    print_status "üìã Package: ${PACKAGE_NAME}"
    print_status "üèóÔ∏è  Architecture: arm64-v8a"
    print_status "üîß Build Type: Release"
    echo ""
    print_status "Integration in Android project:"
    echo "1. Copy the AAR file to your Android project's libs/ directory"
    echo "2. Add to your app's build.gradle:"
    echo "   implementation files('libs/mlc-llm-aar-release.aar')"
    echo "3. Use the MLCLibrary object in your Kotlin/Java code"
    echo ""
    print_status "‚úÖ Build completed successfully!"
}

# Main execution
main() {
    print_status "Starting MLC-LLM AAR build process..."
    
    # Check if running as root
    if [ "$EUID" -eq 0 ]; then
        print_error "Please do not run this script as root"
        exit 1
    fi
    
    # Check for required commands
    if ! command_exists sudo; then
        print_error "sudo is required but not installed"
        exit 1
    fi
    
    if ! command_exists git; then
        print_error "git is required but not installed"
        exit 1
    fi
    
    # Execute build steps
    install_dependencies
    setup_ndk
    setup_gradle
    setup_environment
    clone_mlc_repo
    build_native_library
    create_aar_structure
    create_gradle_files
    build_aar
    show_results
}

# Run main function
main "$@"
