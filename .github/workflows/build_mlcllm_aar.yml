name: Build MLC-LLM Android Runtime

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            unzip \
            build-essential \
            clang \
            python3-pip
          python -m pip install --upgrade pip
          pip install mlc_llm

      - name: Set Up Android NDK and CMake
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip
          export ANDROID_NDK_HOME=$(pwd)/android-ndk-r21e
          export PATH=$ANDROID_NDK_HOME:$PATH
          echo "ANDROID_NDK_HOME=$ANDROID_NDK_HOME" >> $GITHUB_ENV
          echo "PATH=$ANDROID_NDK_HOME:$PATH" >> $GITHUB_ENV

      - name: Compile Model with Quantization
        run: |
          mlc_llm gen_config \
            --model-path /path/to/your/model \
            --quantization q4f16_1 \
            --output /path/to/output/config

          mlc_llm convert_weights \
            --model-path /path/to/your/model \
            --quantization q4f16_1 \
            --output /path/to/output/weights

      - name: Build Android Shared Library
        run: |
          mkdir build
          cd build
          cmake ..
          make

      - name: Package as AAR
        run: |
          mkdir -p build/outputs/aar
          cp build/libmlc_llm.so build/outputs/aar/mlc_llm.aar

      - name: Upload AAR to GitHub
        uses: actions/upload-artifact@v3
        with:
          name: mlc-llm-android-aar
          path: build/outputs/aar/mlc_llm.aar
