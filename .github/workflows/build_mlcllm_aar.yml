name: Build MLC-LLM Android Runtime From Source

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            unzip \
            build-essential \
            clang \
            git \
            curl \
            python3-pip
          python -m pip install --upgrade pip
          pip install numpy

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          source $HOME/.cargo/env
          rustc --version
          cargo --version

      - name: Set Up Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r21e" >> $GITHUB_ENV
          echo "PATH=$(pwd)/android-ndk-r21e:$PATH" >> $GITHUB_ENV

      - name: Clone MLC-LLM Repository
        run: |
          git clone --recursive https://github.com/mlc-ai/mlc-llm.git
          cd mlc-llm

      - name: Build MLC-LLM Native Library for Android
        run: |
          cd mlc-llm
          mkdir -p build/android
          cd build/android
          cmake -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
                -DANDROID_ABI=arm64-v8a \
                -DANDROID_PLATFORM=android-29 \
                ../..
          make -j$(nproc)

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlc-llm-android-lib
          path: mlc-llm/build/android
