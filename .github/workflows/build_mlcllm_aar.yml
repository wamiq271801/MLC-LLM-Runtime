    namespace 'com.gem.app.mlc'
    compileSdk 34

    defaultConfig {
        minSdk 24
        targetSdk 34
        
        ndk {
            abiFilters "arm64-v8a"
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs']
        }
