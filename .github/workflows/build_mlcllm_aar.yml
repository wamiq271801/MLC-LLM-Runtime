name: Build MLC-LLM Android Runtime

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            unzip \
            build-essential \
            clang \
            python3-pip
          python -m pip install --upgrade pip
          pip install mlc_llm

      - name: Set Up Android NDK
        run: |
          wget https://dl.google.com/android/repository/android-ndk-r21e-linux-x86_64.zip
          unzip android-ndk-r21e-linux-x86_64.zip
          echo "ANDROID_NDK_HOME=$(pwd)/android-ndk-r21e" >> $GITHUB_ENV
          echo "PATH=$(pwd)/android-ndk-r21e:$PATH" >> $GITHUB_ENV

      - name: Build MLC-LLM Native Library
        run: |
          mkdir -p build/native
          cd build/native
          # Configure for ARM64-v8a
          cmake -DCMAKE_TOOLCHAIN_FILE=$ANDROID_NDK_HOME/build/cmake/android.toolchain.cmake \
                -DANDROID_ABI=arm64-v8a \
                -DANDROID_PLATFORM=android-29 \
                ../..
          make -j$(nproc)

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mlc-llm-android-lib
          path: build/native
